<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Ristourne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Calcul du Montant de la Ristourne</h2>

    <form id="ristourneForm">
        <label>Prénom: </label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom"><br>

        <label>Ville: </label>
        <input type="text" id="ville" placeholder="Entrez votre ville"><br>

        <label>Chiffre d'Affaires (DA): </label>
        <input type="number" id="chiffreAffaires" placeholder="Entrez le chiffre d'affaires"><br>

        <button type="button" onclick="calculer()">Calculer Ristourne</button>
    </form>

    <h3>Récapitulatif:</h3>
    <p id="recapitulatif"></p>

    <h3>Résultats en Tableau:</h3>
    <table>
        <thead>
            <tr>
                <th>Chiffre d'Affaires (DA)</th>
                <th>Montant de la Ristourne (DA)</th>
            </tr>
        </thead>
        <tbody id="resultatTable">
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
